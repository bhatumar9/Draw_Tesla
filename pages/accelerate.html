<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Acceleration Test</title>
    <link rel="stylesheet" href="../css/run.css">
    <script src="../js/jquery.min.js"></script>
    <script src= '../js/mousescrollspeed.js'></script>
    <script src="../js/jquery.scrollstop.min.js"></script>
    <script type="text/javascript">
 $(window).load(function(){
  $(".loader").hide();
  $('.body_wrapper').show();
});
</script>
  </head>
  <body class="stop-scrolling">
    <div class="loader">
      <img src="../image/spinner.gif" alt="">
    </div>
    <div class="body_wrapper">
    <div class="road">
    </div>
    <div class="moving-car">
      <img class="top-tesla" src="../image/topview.png" alt="">
    </div>
    <div class='speed-show'></div>
    <img class="speed-needle" src="../image/needle.png" alt="">
    <img class="speed-meter" src="../image/meter.png" alt="">
    <div class='distance-show'></div>
    <div class='acceleration-show'></div>
    <div class="car-start">
      <button id="pushButton" type="button" name="button">PUSH start</button>
    </div>
    <div class="afterfinish"></div>
    </div>
  </body>
<script src="../js/kinetics.js"></script>
<script src="../js/audio.js"></script>
</html>
